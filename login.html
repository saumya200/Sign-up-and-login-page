<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js"></script>
</head>
<body>
    <div class="loginPage">
        <form name="loginForm" onsubmit="return form1()">
            <h1>Login</h1>
            <div>
                <label for="emailID">EmailID:</label><br>
                <input type="email" id="emailID" placeholder="Enter your Email ID" class="btn"><br><br>
            </div>
            <div id="errorbox1"></div>
    
            <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" placeholder="Enter your password" class="btn"><br><br>
            </div>

            <div id="errorbox2"></div><br>
    
            <div>
                <input type="submit" value="Login">
            </div>
    
            <p>New User?<a href="/SignUp.html" target="_blank" rel="noreferrer">SignUp here.</a> </p>
    
        </form>
    </div>
    
    
</body>
</html>
